<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Bhalu?</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .bear-img {
            width: 200px;
        }
        .question {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .options {
            margin-top: 20px;
        }
        .option-btn {
            background-color: white;
            border: 2px solid red;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
        }
        .option-btn:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="bear-img" src="https://i.imgur.com/J7u9CFM.png" alt="Cute bear holding a 'Be Mine' sign">
        <div class="question">Will you be my bhalu forever?</div>
        <div class="options">
            <button class="option-btn">Yes</button>
            <button class="option-btn">Definitely Yes</button>
            <button class="option-btn">OMG Yes</button>
            <button class="option-btn">All of the Above</button>
        </div>
    </div>
</body>
</html>
